- name: Setup hosts
  hosts: setup_hosts
  gather_facts: False
  tasks:
  - name: Ensure hegemon group is created
    group: name="{{ HEGEMON_GROUP }}" gid="{{ HEGEMON_GID }}" state=present

  - name: Ensure hegemon user is created
    user: name="{{ HEGEMON_USER }}" uid="{{ HEGEMON_UID }}" group="{{ HEGEMON_GROUP }}" state=present
