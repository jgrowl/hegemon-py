- name: Ensure digitalocean machines exist
  docker_machine_digitalocean: >
    access_token={{ machine.access_token }}
    name={{ machine.name }}
    region={{ machine.region }}
    state={{ machine.state }}
  when: machine.type == 'digitalocean'


